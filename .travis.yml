sudo: required
services:
- docker
language: bash
env:
- RFID_MUSICPLAYER=0.3.1
script:
# prepare for cross compiling
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
- > 
  for target_arch in aarch64 arm; do
    wget -N https://github.com/multiarch/qemu-user-static/releases/download/v2.12.0-1/x86_64_qemu-${target_arch}-static.tar.gz
    tar -xvf x86_64_qemu-${target_arch}-static.tar.gz
  done

# build image
- docker build --build-arg RFID_MUSICPLAYER=$RFID_MUSICPLAYER -t protenhan/rpi-rfid-musicplayer .
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then  docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    docker tag $DOCKER_USER/rpi-rfid-musicplayer $DOCKER_USER/rpi-rfid-musicplayer:$RFID_MUSICPLAYER-alpine
    docker push $DOCKER_USER/rpi-rfid-musicplayer:$RFID_MUSICPLAYER-alpine
    docker push $DOCKER_USER/rpi-rfid-musicplayer
  fi
